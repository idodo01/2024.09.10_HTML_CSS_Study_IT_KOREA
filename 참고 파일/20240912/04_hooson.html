<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header h1{color:blue}
        /* #section h1{color:orange} */
        #section *{color:orange}  /* ID가 section인 태그 안 쪽 모든 태그를 오렌지로 색칠해주세요.*/
        #section h1, #section p{background: yellow;}
        /* #section h1, p{border:solid red 2px} */ /*이건 아님*/

    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae dolore deserunt ea pariatur. Temporibus nostrum, reprehenderit natus laudantium saepe quasi velit tempore praesentium corporis, voluptates, dolor nisi hic minima quaerat.</p>
    <!-- #header>h1+(#nav>h1) -->
    <div id="header">
        <!-- lorem2 = Lorem, ipsum.-->
        <!-- lorem3 = Lorem, ipsum dolor.-->
        <h1>Lorem, ipsum.</h1>
        <div id="nav">
            <h1>Lorem.</h1>
        </div>
    </div>
    <!-- #section>(h1{lorem}+p{lorem lorem}) -->
    <div id="section">
        <h1>lorem</h1>
        <p>lorem lorem</p> <!--여기에 오렌지 색 집어넣기-->
    </div>
</body>
</html>
