<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div의 display 속성 -> block : 한 줄을 차지함-->
    <div>div</div><div>div</div>
    <!-- span의 display 속성 -> inline : 한 칸을 자치함-->
    <span>span</span><span>span</span>

    <!-- span 태그의 display 속성을 바꿔서 쓸 수 있음-->
    <span style="display:block">span</span><span>span</span>

</body>
</html>
