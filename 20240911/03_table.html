<body>
    <table border="10">
        <!-- table row -->
        <!-- tr*2 하면 간단하게 입력가능-->
        <tr>
            <!-- table head -->
            <th>이름</th> 
            <th>나이</th>
        </tr>
        <tr>
            <!-- table data -->
            <td>김하나</td>
            <td>21</td>
        </tr>
        <tr>
            <td>김둘</td>
            <td>22</td>
        </tr>
    </table>
