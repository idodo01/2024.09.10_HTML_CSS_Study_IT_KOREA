<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 300px; height: 300px;}
        .blue{background: cornflowerblue;}
        .green{background: springgreen;}
        .pink{background: hotpink;}
        .mini_box{width:50px;height:50px;position:absolute; left:30px;top:100px}
        .relative{position: relative;}
    </style>
</head>
<body>
    <div class="box blue">
        <div class="mini_box pink"></div>
    </div>
    <div class="box green relative">
        <div class="mini_box pink"></div>
    </div>
</body>
</html>
