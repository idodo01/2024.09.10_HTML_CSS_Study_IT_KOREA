<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {text-decoration:none;} /* 밑줄 제거*/
        a:visited {color:red;} /* 방문한 링크 색 변경*/
        a:link::after{content: '-' attr(href);}
        /* attr 속성 활용하여,
        태그뒤에(after) content 붙이기 */
    </style>
</head>
<body>
    <h1><a></a></h1>
    <h1><a href="https://hanbit.co.kr">한빛 미디어</a></h1>
    <h1><a href="https:naver.com">네이버</a></h1>
</body>
</html>
