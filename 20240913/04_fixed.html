<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 3. fixed는 절대 좌표 */
        .box {width: 100px; height: 100px; position: fixed; }
        .red {background-color: red; left: 50px; top: 50px; }
        .green {background-color: green; left: 0px; top: 0px;}
        .blue {background-color: blue;} /*기본적인 값이 적용되어서 초록과 위치가 다른 것이다*/
    </style>
</head>
<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
